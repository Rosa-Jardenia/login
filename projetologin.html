<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)novamente! Entre com o <strong>login</strong> e senha para fazer as alterações necessárias! </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" maxlength="30" required >
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password"  minlength="8" maxlength="15" required>
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <div id="email">
                        <span id="mail" class="material-symbols-outlined">
                            mail
                        </span>
                        <a href="esqueci.html" class="botao"> Esqueci a senha </a>
                        
                    </div>
                    
                </form>   
            </div>
            

        </section>
    </main>
</body>
</html>
